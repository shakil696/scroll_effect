<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .banner{
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .banner .video_img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: 1s ease;
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="banner" id="banner">
        <video muted loop playsinline id="video" src="./video.mp4" class="video_img"></video>
    </div>
    <script>
        let video = document.getElementById('video');
        window.onload = () => {
            video.play();
        }
        
        let currentZoom = 1;
        let minZoom = 1;
        let maxZoom = 3;
        let stepSize = 0.1;
        let container = document.getElementById('banner');
  
        container.addEventListener('wheel', function (event) {
            // Zoom in or out based on the scroll direction
            let direction = event.deltaY > 0 ? -1 : 1;
            zoomImage(direction);
            if(currentZoom >= 2){
                video.style.opacity = "0";
                window.location = "https://luvd.store/collections/all";
            }
        });
        
        function zoomImage(direction) {
            let newZoom = currentZoom + direction * stepSize;
        
            // Limit the zoom level to the minimum and maximum values
            if (newZoom < minZoom || newZoom > maxZoom) {
                return;
            }
        
            currentZoom = newZoom;
        
            // Update the CSS transform of the image to scale it
            video.style.transform = 'scale(' + currentZoom + ')';
            console.log(currentZoom)
        }
        
    </script>
</body>
</html>
